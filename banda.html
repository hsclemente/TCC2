<html>

<head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js"></script>

    <title>Meu TCC 2</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            verificaBanda();
        });

        function verificaBanda() {
            if (localStorage.getItem('codigoBanda') == 'null') {
                window.location.href = './novaBanda.html';
            }
        }
    </script>
</head>

<body>
    <header class="menu-principal">
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="./img/logo-grooveBom.png" />
                    </a>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="perfil.html">Usuário</a></li>
                        <li><a href="banda.html" style="color: black;">Banda</a></li>
                    </ul>
                </div>
                <div class="logout">
                    <a href="index.html" onclick="sair()">Sair<img src="./img/sair.png" alt=""></a>
                </div>
            </div>
        </div>

    </header>
    <div class="tabela-financeiro">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-2">
                    <div class="menu-lateral">
                        <ul class="list-unstyled">
                            <li><a href="integrantesBanda.html"><span>Integrantes</span></a></li>
                            <li><a href="financeiroBanda.html"><span>Financeiro</span></a></li>
                            <li><a href="tarefasBanda.html"><span>Gestão de Tarefas</span></a></li>
                            <li><a href="compromissosBanda.html"><span>Gestão de Compromissos</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="conteudo-adm">
                        <canvas id="myChart" style="width: 50%;"></canvas>
                    </div>
                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            buscaGraficos();
                        });

                        function buscaGraficos() {
                            fetch("https://tcc2-production.up.railway.app/compromisso/grafico/banda/" + localStorage.getItem('codigoBanda'), {
                                method: "GET",
                                headers: {
                                    "Content-type": "application/json; charset=UTF-8",
                                    "Authorization": "Bearer " + localStorage.getItem('token')
                                },
                            }).then(response => {
                                if (response.ok) {
                                    return response.json();
                                } else {
                                    throw new Error();             
                                }
                            }).then(data => {
                                console.log(data)
                                mostrarGrafico(data.map(dto => dto.qtd));
                            }).catch(err => {
                                alert('Erro ao buscar compromissos')
                            })
                        }

                        function mostrarGrafico(data) {
                            // Obtém o elemento canvas pelo id
                            var ctx = document.getElementById('myChart').getContext('2d');
                            
                            // Cria o gráfico
                            var myChart = new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'],
                                    datasets: [{
                                        label: 'Shows Executados',
                                        data: data,
                                        backgroundColor: '#FF8C00', 
                                        borderColor: '#FF8C00', 
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                        }
                    </script>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
