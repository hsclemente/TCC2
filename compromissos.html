    <script>
        document.addEventListener('DOMContentLoaded', carregarCompromissos());

        function carregarCompromissos() {
            fetch("http://localhost:8080/compromisso/" + localStorage.getItem('id'), {
                method: "GET",
                headers: {
                    "Content-type": "application/json; charset=UTF-8",
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error();             
                }
            }).then(data => {
                console.log(data)
            }).catch(err => {
                alert('Erro ao buscar compromissos')
            })
        }

        function criarCompromisso() {
            var isShow = true;
            var data = document.getElementById('data').value;
            var hora = document.getElementById('hora').value;
            var descricao = document.getElementById('descricao').value;
            var type = document.querySelector('input[name="tipoCompomisso"]:checked').value;

            if (type !== 'show') {
                isShow = false;
            }

            if (data.trim() === '') {
                alert('Favor informar uma data');
                return;
            }

            if (hora.trim() === '') {
                alert('Favor informar uma hora');
                return;
            }

            if (descricao.trim() === '') {
                alert('Favor informar uma descricao');
                return;
            }

            var dataFinal = data + 'T' + hora + ':00.000';

            fetch("http://localhost:8080/compromisso", {
                method: "POST",
                headers: {
                    "Content-type": "application/json; charset=UTF-8",
                    "Authorization": "Bearer " + localStorage.getItem('token')
                },
                body: JSON.stringify({
                    isShow: isShow,
                    descricao: descricao,
                    data: dataFinal,
                    idDestinatario: localStorage.getItem('id'),
                }),
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error();             
                }
            }).then(data => {
                location.reload();
            }).catch(err => {
                alert('Erro ao adicionar compromissos')
            })
        }
